{% extends 'app01/base.html' %} {% block content %}
    <h2>{{ questiontext }}</h2>
    {% if qs %}
        <form action="{% url 'app01:choicevote' qs.id %}" method="post">
         {% csrf_token %}
            <ul>
                {% for item in qs.choice_set.all %}
                    <li><input type="radio" value="{{ item.id }}" name="choice"> {{ item.choice_text }}</li>
                {% endfor %}
            </ul>
        <input type="submit" value="OK">
        </form>
    {% endif %}
{% endblock %}
